<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOMAR</title>
  <meta name="description" content="KOMAR — Smart Crypto Scanner">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Прячем приложение по умолчанию, пока не загрузится JS и не пройдет логин */
    #app-content { visibility: hidden; }
  </style>
</head>
<body class="bg-komar text-gray-100 min-h-screen" style="font-family: 'Consolas', 'Courier New', monospace;">
  
  <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-komar z-50">
      <div id="login-card" class="card p-8 w-96">
          <h2 class="text-2xl font-bold mb-6 text-center" style="color: var(--terminal-green); text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);">
              // AUTH REQUIRED
          </h2>
          <input type="text" id="login-input" placeholder="LOGIN" class="w-full p-3 mb-4 bg-transparent border-b border-gray-600 focus:border-yellow-500 outline-none text-xl" style="color: var(--terminal-green); font-family: monospace;" />
          <input type="password" id="password-input" placeholder="PASSWORD" class="w-full p-3 mb-6 bg-transparent border-b border-gray-600 focus:border-yellow-500 outline-none text-xl" style="color: var(--terminal-green); font-family: monospace;" />
          
          <button id="login-button" class="btn w-full py-3 text-lg">
              [ ACCESS ]
          </button>
          
          <p id="login-message" class="text-center mt-4 text-red-500 font-semibold"></p>
      </div>
  </div>

  <div id="app-content" class="mx-auto max-w-5xl px-4 py-6">
    <header class="flex items-center gap-4 mb-6">
      <img src="logo.svg" alt="KOMAR" class="w-16 h-16 neon-logo select-none" draggable="false"/>
      <div>
        <div class="text-3xl font-extrabold text-gold neon-text tracking-widest">KOMAR</div>
        <div class="text-sm text-gold/80">Smart Crypto Scanner</div>
      </div>
      
    </header>

    <div id="root"></div> 
  </div>

  <script type="text/babel" src="utils.js"></script>
  <script type="text/babel" src="indicators.js"></script>

  <script type="text/babel" src="js/api.js"></script>
  <script type="text/babel" src="js/logic.js"></script>
  <script type="text/babel" src="js/app.js"></script>


  
  <script src="login.js"></script>
</body>
</html>
